name: End-to-end tests ğŸ§ª
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3 # Atualize para a versÃ£o mais recente
      - name: Set up Node.js
        uses: actions/setup-node@v3 # Atualize para usar uma versÃ£o mais nova do Node.js
        with:
          node-version: '16' # Use Node.js 16 ou uma versÃ£o superior
      - name: Cypress run
        uses: cypress-io/github-action@v5 # Atualize para a versÃ£o mais recente
        with:
          build: npm run build
          start: npm start
